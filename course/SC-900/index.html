<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulado AI-900</title>

  <!-- Chart.js para os gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css" />

  <meta name="robots" content="noindex, nofollow">
</head>

<body>

  <!-- SVG Symbols para ícones globais -->
  <svg style="display:none;">
    <symbol id="icon-bookmark-outline" viewBox="0 0 24 24">
      <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6zm0-2h12a4 4 0 0 1 4 4v18l-10-6.667L2 22V6a4 4 0 0 1 4-4z"/>
    </symbol>
  </svg>

  <!-- Estrutura Principal -->
  <div class="container">

    <!-- Barra Lateral Esquerda de Questões -->
    <div class="sidebar">
      <ul id="listaQuestoes"></ul>
    </div>

    <!-- Área de Conteúdo -->
    <div class="content">
      <button id="toggleSidebar" class="toggle-sidebar">
        <p id="arrow" class="arrow">⮜</p>
      </button>
      <div id="progressoContainer">
        <span id="textoProgresso"></span>
        <div class="barra-externa">
          <div class="barra-interna" id="barraProgresso"></div>
        </div>
      </div>
      <div id="quiz">
        <div id="questaoContainer"></div>
      </div>

      <div id="feedback" class="feedback hidden"></div>

      <button id="voltarBtn" class="btn-voltar hidden">Voltar questão</button>
      <button id="confirmarBtn" class="btn-confirmar">Confirmar</button>
      <button id="proximaBtn" class="btn-proxima hidden">Próxima questão</button>
      <button id="finalizarBtn" class="btn-finalizar hidden">Finalizar</button>

      <!-- Resultado Final -->
      <div id="resultadoFinal" class="results hidden">
        <p id="pontuacao"></p>
        <canvas id="graficoResultado"></canvas>
        <canvas id="graficoDominio"></canvas>
        <p id="tempoTotal"></p>
        <div class="summary" id="resumoQuestoes"></div>
      </div>
    </div>

    <!-- Sidebar Direita com seleção de simulado -->
    <div class="sidebarDireita">
      <center>
        <ul id="listaSimulados">AI-900</ul>
      </center>
      <label for="simuladoSelect" class="question-text">Escolha o simulado:</label>
      
      <select id="simuladoSelect" class="combobox-select"></select>
      <button id="btnSelecionarSimulado" class="btn-proxima">Selecionar</button>
    </div>

  </div>
  <!-- Rodapé -->

  <!-- Script para carregar simulados no combobox e selecionar -->
  <script>
    // Carrega os simulados no combobox
    fetch('/certiacademy/course/AI-900/api/list_simulations.php')
      .then(resp => resp.json())
      .then(simulados => {
        const select = document.getElementById('simuladoSelect');
        simulados.forEach(sim => {
          const opt = document.createElement('option');
          opt.value = sim;
          opt.textContent = sim;
          select.appendChild(opt);
        });

        // Seleciona o simulado salvo anteriormente (se houver)
        const simuladoSalvo = localStorage.getItem('simuladoSelecionado');
        if (simuladoSalvo) {
          select.value = simuladoSalvo;
        }
      });

    // Ao clicar em Selecionar, salva o simulado e recarrega a página
    document.getElementById('btnSelecionarSimulado').onclick = () => {
      localStorage.removeItem('respostasUsuario'); // Limpa antes de salvar o novo simulado
      const simulado = document.getElementById('simuladoSelect').value;
      localStorage.setItem('simuladoSelecionado', simulado);
      location.reload();
    };
  </script>

  <!-- Script para menu lateral direito (mantido do seu original) -->
  <script>
    document.querySelectorAll('.sidebarDireita ul.listaSimulados a').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();

        const urlDestino = this.href;
        const confirma = confirm("Você perderá a sessão atual do simulado e ingressará em um novo simulado. Deseja continuar?");

        if (confirma) {
          window.location.href = urlDestino;
        }
      });
    });
  </script>

  <!-- Script principal -->
  <script type="module" src="./js/main.js"></script>

  <button id="botaoReportar" class="btn-reportar-flutuante hidden">Reportar Problema</button>
  <!-- Modal de Reportar Problema -->
  <div id="modalProblema" class="modal hidden">
    <div class="modal-content">
      <h2>Reportar Problema</h2>
      <textarea id="textoProblema" placeholder="Descreva o problema encontrado..." rows="6"></textarea>
      <div class="botoes-modal">
        <button id="enviarProblemaBtn">Enviar</button>
        <button id="cancelarProblemaBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.content');
    const arrow = toggleBtn.querySelector('.arrow');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      content.classList.toggle('expandido');

      if (sidebar.classList.contains('hidden')) {
        arrow.classList.remove('arrow-close')
        arrow.classList.add('arrow-open');
      } else {
        arrow.classList.remove('arrow-open')
        arrow.classList.add('arrow-close');
      }
    });
  </script>

</body>
</html>
